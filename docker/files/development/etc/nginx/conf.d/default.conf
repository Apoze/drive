
server {
    listen 8083;
    server_name localhost;
    charset utf-8;

    # Docker DNS. Required when upstream containers (e.g. app-dev) are recreated
    # and get a new IP: nginx otherwise keeps the old resolved IP indefinitely.
    resolver 127.0.0.11 valid=10s ipv6=off;

	    # Proxy auth for media
	    location /media/ {
        # No-leak: never log SigV4 secrets (Authorization, X-Amz-*).
        # Keep access logs off for these locations by default and avoid adding
        # `$http_authorization` / `$upstream_http_authorization` to log formats.
        access_log off;

        # Auth request configuration
        auth_request /media-auth;
        auth_request_set $sigv4_authorization $upstream_http_authorization;
        auth_request_set $sigv4_amz_date $upstream_http_x_amz_date;
        auth_request_set $sigv4_content_sha256 $upstream_http_x_amz_content_sha256;
        auth_request_set $sigv4_security_token $upstream_http_x_amz_security_token;

        # Forward SigV4 headers returned by media-auth to the upstream S3 request.
        # If additional `x-amz-*` headers become required, add them explicitly here
        # (do not use wildcards).
        proxy_set_header Authorization $sigv4_authorization;
        proxy_set_header X-Amz-Date $sigv4_amz_date;
        proxy_set_header X-Amz-Content-SHA256 $sigv4_content_sha256;
        proxy_set_header X-Amz-Security-Token $sigv4_security_token;

        # Range support (forward client Range headers to S3 upstream).
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
	        proxy_force_ranges on;

	        # Avoid duplicated CORS headers (S3 gateway may already set them).
	        proxy_hide_header Access-Control-Allow-Origin;
	        proxy_hide_header Access-Control-Allow-Credentials;
	        proxy_hide_header Access-Control-Allow-Methods;
	        proxy_hide_header Access-Control-Allow-Headers;
	        proxy_hide_header Access-Control-Expose-Headers;
	        proxy_hide_header Vary;

	        # CORS (development): allow the dev frontend to perform Range fetches for archive preview.
	        # No-leak: keep this whitelisted (do not use '*') because we rely on credentials (cookies).
	        set $cors_allowed_origin "";
	        if ($http_origin ~* "^https?://(localhost:3000|127\\.0\\.0\\.1:3000|192\\.168\\.10\\.123:3000)$") {
	            set $cors_allowed_origin $http_origin;
        }
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_allowed_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET,HEAD,OPTIONS" always;
            add_header Access-Control-Allow-Headers "Range,Content-Type,X-CSRFToken" always;
            add_header Access-Control-Expose-Headers "Accept-Ranges,Content-Range,Content-Length" always;
            add_header Vary "Origin" always;
            return 204;
        }
        add_header Access-Control-Allow-Origin $cors_allowed_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Expose-Headers "Accept-Ranges,Content-Range,Content-Length" always;
        add_header Vary "Origin" always;

        # Get resource from SeaweedFS (baseline S3 gateway)
        proxy_pass http://seaweedfs-s3:8333/drive-media-storage/;
        proxy_set_header Host seaweedfs-s3:8333;
        # To use with ds_proxy
        # proxy_pass http://ds-proxy:4444/upstream/drive-media-storage/;
        # proxy_set_header Host ds-proxy:4444;
        add_header Content-Disposition "attachment";
    }

    # Proxy auth for media
	    location /media/preview/ {
        # No-leak: never log SigV4 secrets (Authorization, X-Amz-*).
        access_log off;

        # Auth request configuration
        auth_request /media-auth;
        auth_request_set $sigv4_authorization $upstream_http_authorization;
        auth_request_set $sigv4_amz_date $upstream_http_x_amz_date;
        auth_request_set $sigv4_content_sha256 $upstream_http_x_amz_content_sha256;
        auth_request_set $sigv4_security_token $upstream_http_x_amz_security_token;

        # Forward SigV4 headers returned by media-auth to the upstream S3 request.
        proxy_set_header Authorization $sigv4_authorization;
        proxy_set_header X-Amz-Date $sigv4_amz_date;
        proxy_set_header X-Amz-Content-SHA256 $sigv4_content_sha256;
        proxy_set_header X-Amz-Security-Token $sigv4_security_token;

        # Range support (forward client Range headers to S3 upstream).
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
	        proxy_force_ranges on;

	        # Avoid duplicated CORS headers (S3 gateway may already set them).
	        proxy_hide_header Access-Control-Allow-Origin;
	        proxy_hide_header Access-Control-Allow-Credentials;
	        proxy_hide_header Access-Control-Allow-Methods;
	        proxy_hide_header Access-Control-Allow-Headers;
	        proxy_hide_header Access-Control-Expose-Headers;
	        proxy_hide_header Vary;

	        # CORS (development): allow the dev frontend to perform Range fetches for archive preview.
	        set $cors_allowed_origin "";
	        if ($http_origin ~* "^https?://(localhost:3000|127\\.0\\.0\\.1:3000|192\\.168\\.10\\.123:3000)$") {
	            set $cors_allowed_origin $http_origin;
	        }
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_allowed_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET,HEAD,OPTIONS" always;
            add_header Access-Control-Allow-Headers "Range,Content-Type,X-CSRFToken" always;
            add_header Access-Control-Expose-Headers "Accept-Ranges,Content-Range,Content-Length" always;
            add_header Vary "Origin" always;
            return 204;
        }
        add_header Access-Control-Allow-Origin $cors_allowed_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Expose-Headers "Accept-Ranges,Content-Range,Content-Length" always;
        add_header Vary "Origin" always;

        # Get resource from SeaweedFS (baseline S3 gateway)
        proxy_pass http://seaweedfs-s3:8333/drive-media-storage/;
        proxy_set_header Host seaweedfs-s3:8333;
        # To use with ds_proxy
        # proxy_pass http://ds-proxy:4444/upstream/drive-media-storage/;
        # proxy_set_header Host ds-proxy:4444;
    }

    # Auth subrequest endpoint for /media*.
    # No-leak: mark as internal so clients cannot call it directly and receive
    # SigV4 headers.
    location = /media-auth {
        internal;
        access_log off;
        # Use a variable in proxy_pass so nginx re-resolves `app-dev` via the
        # configured resolver (and does not keep a stale container IP).
        set $media_auth_upstream http://app-dev:8000/api/v1.0/items/media-auth/;
        proxy_pass $media_auth_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Original-URL $request_uri;
        
        # Prevent the body from being passed
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-Method $request_method;
    }

    location / {
        proxy_pass http://keycloak:8080;
        # Forward the original Host header (including port).
        # Without it, Keycloak may generate form actions / redirects without :8083
        # (e.g. http://192.168.10.123/realms/... instead of http://192.168.10.123:8083/...).
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}
