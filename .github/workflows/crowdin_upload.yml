name: Update crowdin sources

on:
  workflow_dispatch:
  push:
    branches: 
      - main

jobs:
  install-front:
    uses: ./.github/workflows/front-dependencies-installation.yml
    with:
      node_version: '20.x'

  synchronize-with-crowdin:
    needs: install-front
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
      # Backend i18n
      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: "src/backend/pyproject.toml"
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install backend dependencies
        working-directory: src/backend
        run: uv sync --locked --all-extras
      - name: Install gettext
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext pandoc
      - name: generate pot files
        working-directory: src/backend
        run: |
          DJANGO_CONFIGURATION=Build uv run python manage.py makemessages -a --keep-pot
      # frontend i18n
      - name: Restore the frontend cache
        id: front-node_modules
        uses: actions/cache@v4
        with:
          path: "src/frontend/**/node_modules"
          key: front-node_modules-${{ hashFiles('src/frontend/**/yarn.lock') }}
      - name: Setup Node.js
        if: steps.front-node_modules.outputs.cache-hit != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install frontend dependencies
        if: steps.front-node_modules.outputs.cache-hit != 'true'
        run: cd src/frontend/ && yarn install --frozen-lockfile
      - name: generate source translation file
        working-directory: src/frontend
        run: yarn i18n:extract
      - name: Check Crowdin secrets
        id: crowdin-secrets
        run: |
          if [ -z "${CROWDIN_PROJECT_ID:-}" ] || [ -z "${CROWDIN_PERSONAL_TOKEN:-}" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "enabled=true" >> "$GITHUB_OUTPUT"
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
      # crowdin workflow
      - name: crowdin action
        if: steps.crowdin-secrets.outputs.enabled == 'true'
        uses: crowdin/github-action@v2
        with:
          config: crowdin/config.yml
          upload_sources: true
          upload_translations: false
          download_translations: false
          create_pull_request: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # A numeric ID, found at https://crowdin.com/project/<projectName>/tools/api
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}

          # Visit https://crowdin.com/settings#api-key to create this token
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

          CROWDIN_BASE_PATH: "../src/"
      - name: Skip Crowdin (missing secrets)
        if: steps.crowdin-secrets.outputs.enabled != 'true'
        run: echo "Crowdin secrets are not configured; skipping upload_sources."
